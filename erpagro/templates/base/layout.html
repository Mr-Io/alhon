{% load static %}

<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>{% block title %} {% endblock %}</title>
        <!-- favicon -->
        <link rel="shortcut icon" type="image/png" href="{% static 'images/favicon.ico' %}" >
        <!-- bootstrap -->
        <link rel="stylesheet" href="{% static 'frontend/bootstrap/css/bootstrap.css' %}">
        <!-- datatables -->
        <link rel="stylesheet" href="{% static 'frontend/datatables/datatables.min.css' %}"/>
 
        {% block head %}{% endblock %}
    </head>
    <body>
        {% block body %}{% endblock %}

        <!-- bootstrap -->
        <script src="{% static 'frontend/popper/popper.js' %}" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
        <script src="{% static 'frontend/bootstrap/js/bootstrap.js' %}"></script>
        <!-- datatables with jquery -->
        <script src="{% static 'frontend/datatables/datatables.min.js' %}"></script>

    </body>
</html>
